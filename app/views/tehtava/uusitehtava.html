{% extends "base.html" %}
{% block content %}
<!--käytössä 'luokat', 'errors', 'message' ja 'attributes' -->

  <h1>Lisää uusi tehtävä</h1>

  {% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
          <li>
              {{error}}
          </li>
          {% endfor %}
      </ul>        
  </div>
  {% endif %}
  
  <form method="post" action="{{base_path}}/tehtavat">
      
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="nimi" value="{{attributes.nimi}}">
    </div>
      
    <div class="form-group">
      <label>Määräpäivä</label>
      <input type="text" class="form-control" name="deadline" value="{{attributes.deadline}}">
    </div>
      
    <div class="form-group">
      <label>Tärkeys</label>
      <select name="tarkeys" class="form-control" value="{{attributes.tarkeys}}"> 
          <option value="matala">Matala</option>
          <option value="korkea">Korkea</option>
          <option value="neutraali">Neutraali</option>
          <option value="tyhja"></option>
      </select>
    </div>
      
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="kuvaus" value="{{attributes.kuvaus}}">
      </textarea>
    </div>
      
      <div>
        <label class="control-label">Luokka</label>
        <select name="luokka" class="form-control"> 
            <option selectedvalue="{{attributes.luokka.id}}">{{attributes.luokka.nimi}}</option>   
            {% for luokka in luokat %} 
            <option value="{{luokka.id}}">{{luokka.nimi}}</option>
            {% endfor %}
            <option value=""></option>
        </select>    
    </div>
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
      
  </form>
  
{% endblock %}
