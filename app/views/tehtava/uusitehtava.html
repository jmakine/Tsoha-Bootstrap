{% extends "base.html" %}
{% block content %}

  <h1>Lisää uusi tehtävä</h1>

  <form method="post" action="{{base_path}}/tehtavat">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="nimi">
    </div>
      
    <div class="form-group">
      <label>Määräpäivä</label>
      <input type="text" class="form-control" name="deadline">
    </div>
      
    <div class="form-group">
      <label>Tärkeys</label>
      <select name="tarkeys" class="form-control"> 
          <option value="Kriittinen">Kriittinen</option>
          <option value="Korkea">Korkea</option>
          <option value="Normaali">Normaali</option>
          <option value="tyhja"></option>
      </select>
    </div>
      
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="kuvaus">
      </textarea>
    </div>
      
      <div class="form-group">
      <label>Luokka</label>
      <!--{% for luokka in luokat %} miten saa valikon josta saa valittua olemassa olevista luokista-->
      <select name="luokka" class="form-control"> 
          <option value="{{luokka.id}}" selected>luokkien nimet...</option>
          
      </select>
      <!--{% endfor %}-->
    </div>
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
  
{% endblock %}
