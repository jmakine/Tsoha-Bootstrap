{% extends "base.html" %}
{% block content %}
<!-- käytössä 'attributes' luokan attribuuteista ja 'errors' virheistä-->

{% if errors %}
  <div class="alert alert-danger">
      <ul>
          {% for error in errors %}
          <li>
              {{error}}
          </li>
          {% endfor %}
      </ul>        
  </div>
  {% endif %}
  
  <h1>Muokkaa luokkaa: {{attributes.nimi}}</h1>

  <form method="post" action="{base_path}/luokat/{{attributes.id}}/muokkaa">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" class="form-control" name="nimi" value="{{attributes.nimi}}">
    </div>
      
    <div>
        <label class="control-label">Yliuokka</label>
        <select name="yliluokka" class="form-control"> 
            <option selectedvalue="{{attributes.yliluokka}}">{{attributes.yliluokka.nimi}}</option>   
            {% for luokka in luokat %} 
            <option value="{{luokka.id}}">{{luokka.nimi}}</option>
            {% endfor %}
            <option value=""></option>
        </select>    
    </div>
        
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control" name="kuvaus" value="{{attributes.kuvaus}}">   
      {{attributes.kuvaus}}
      </textarea>
    </div>
      
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
