{% block content %}
  <div class="page-header">
      <h1>Heippa!</h1>
      <p>Onhan sinulla jo oma muistilappusi?</p>
      <p>Jos ei, niin luo tunnukset tästä:</p>
      <button type="submit" class="btn btn-primary">Luo tunnukset<span class="glyphicon glyphicon-chevron-right"></span></button>
  </div>

<div>
    <h1>Kirjaudu sisään</h1>

  <!-- Kaikki lomakkeen elementit form-tagin sisään -->
  <form>
    <!-- Tekstikenttä käyttäjätunnukselle -->
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control">
    </div>

    <!-- Salasanakenttä salasanalle -->
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
  </form>
</div>
